<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <head>
    <meta charset="UTF-8">
    <title>AssetSaml2</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

<h1>Logged in as <span style="font-weight:bold" th:text="${username}"></span></h1>
<div>
    <div>
        <a th:href="@{/api/ShowFormForAdd}" class="btn btn-primary btn-sm mb-3">ADD ASSET OR UPDATE ASSET</a>
       
        <br>
        
        <a th:href="@{/api/assetList}" class="btn btn-primary btn-sm mb-3"> ASSET LIST</a>
         
    </div>
    <div style="float:none">&nbsp;</div>
    <div style="float:right">
        <span th:text="${samlresponse}"></span>
    </div>
</div>

<div>
    <div style="float:none">&nbsp;</div>
    <div style="float:right">
        <form method="post" th:action="@{/logout}"  class="navbar-form navbar-right">
            <button id="logout-button" type="submit" class="btn btn-danger">Logout</button>
        </form>
    </div>
</div>
</body>
