<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
	<title>Search location</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	
</head>
<body>
	<h2>Search Location</h2>
	<hr/>
	<form action="#" th:action="@{/api/geoSearch}" th:object="${search}" method="POST">
		<input type="text" th:field="*{id}" placeholder="id" class="form-control mb-4 col-4"/>
		
		<button type="submit" class="btn btn-info col-2">Search</button>
	</form>
	<br>
	<h2>Aggregation query</h2>
	<br>
	<form action="#" th:action="@{/api/geo/aggregate/assets}" th:object="${search}" method="POST">
		<input type="text" th:field="*{id}" placeholder="id" class="form-control mb-4 col-4"/>
		
		<button type="submit" class="btn btn-info col-2">Search</button>
	</form>
</body>
</html>
