<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
	<title>Save Employee</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	
</head>
<body>
	<h2>SAVE ASSET</h2>
	<hr/>
	<form action="#" th:action="@{/api/asset}" th:object="${saveAsset}" method="POST">
		<input type="text" th:field="*{id}" placeholder="id" class="form-control mb-4 col-4"/>
		<input type="text" th:field="*{tenent_id}" placeholder="tenent_id" class="form-control mb-4 col-4"/>
		<input type="text" th:field="*{name}" placeholder="name" class="form-control mb-4 col-4"/>
		<input type="text" th:field="*{status}" placeholder="status" class="form-control mb-4 col-4"/>
		<input type="text" th:field="*{external_id}" placeholder="external_id" class="form-control mb-4 col-4"/>
		<input type="text" th:field="*{parent}" placeholder="parent" class="form-control mb-4 col-4"/>
		<input type="text" th:field="*{del}" placeholder="del" class="form-control mb-4 col-4"/>
		<input type="text" th:field="*{image_url}" placeholder="image_url" class="form-control mb-4 col-4"/>
		<input type="text" th:field="*{tenent_name}" placeholder="tenent_name" class="form-control mb-4 col-4"/>
		<button type="submit" class="btn btn-info col-2">Save</button>
	</form>
	
</body>
</html>
