<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
	<title>Thymeleaf</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	
</head>
<body>
<div class="container">
	<h2>Location Details</h2>
	<hr/>
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>id</th>
				<th>tenent_id</th>
				<th>objectType</th>
				<th>name</th>
				<th>type</th>
				<th>description</th>
				<th>created_by</th>
				<th>created_time</th>
				<th>deleted</th>
				<th>modified_by</th>
				<th>modified_time</th>
				<th>address</th>
				<th>properties</th>
				<th>sort_order</th>
				<th>geo_json</th>
				<th>geo_shape</th>
				<th>geo_shape1</th>
				<th>external_id</th>
				<th>Action</th>
				
				
			</tr>
		</thead>
		<tbody>
			<tr th:each="tempasset : ${location}">
				<td th:text = "${tempasset.id}"/>
				<td th:text = "${tempasset.tenent_id}"/>
				<td th:text = "${tempasset.objectType}"/>
				<td th:text = "${tempasset.name}"/>
		    	<td th:text = "${tempasset.type}"/>
		    	<td th:text = "${tempasset.description}"/>	
				<td th:text = "${tempasset.created_by}"/>	
				<td th:text = "${tempasset.created_time}"/>	
				<td th:text = "${tempasset.deleted}"/>	
				<td th:text = "${tempasset.modified_by}"/>	
				<td th:text = "${tempasset.modified_time}"/>	
				<td th:text = "${tempasset.address}"/>	
				<td th:text = "${tempasset.properties}"/>
				<td th:text = "${tempasset.sort_order}"/>
				<td th:text = "${tempasset.geo_json}"/>
				<td th:text = "${tempasset.geo_shape}"/>	
				<td th:text = "${tempasset.geo_shape1}"/>
				<td th:text = "${tempasset.external_id}"/>		
				<td>
				    <a th:href="@{/api/delete(id=${tempasset.id})}" class="btn btn-info btn-sm">Delete</a>		
				</td>		
			</tr>
		</tbody>
	</table>
</div>
</body>
</html>
