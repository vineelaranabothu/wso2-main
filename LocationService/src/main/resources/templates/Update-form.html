<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
	<title>Save Location</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	
</head>
<body>
	<h2>SAVE LOCATION</h2>
	<hr/>
	<form action="#" th:action="@{/api/locationUpdate}" th:object="${saveLocation}" method="POST">
		<input type="text" th:field="*{id}" placeholder="id" class="form-control mb-4 col-4"/>
		<input type="text" th:field="*{tenent_id}" placeholder="tenent_id" class="form-control mb-4 col-4"/>
		<input type="text" th:field="*{name}" placeholder="name" class="form-control mb-4 col-4"/>
		<input type="text" th:field="*{type}" placeholder="type" class="form-control mb-4 col-4"/>
		<input type="text" th:field="*{description}" placeholder="description" class="form-control mb-4 col-4"/>
		<input type="text" th:field="*{modified_by}" placeholder="modified_by" class="form-control mb-4 col-4"/>
		<input type="text" th:field="*{deleted}" placeholder="del" class="form-control mb-4 col-4"/>
		<input type="text" th:field="*{address}" placeholder="address" class="form-control mb-4 col-4"/>
		<input type="text" th:field="*{properties}" placeholder="properties" class="form-control mb-4 col-4"/>
		<input type="number" th:field="*{sort_order}" placeholder="sort_order" class="form-control mb-4 col-4"/>
		<input type="text" th:field="*{geo_json}" placeholder="geo_json" class="form-control mb-4 col-4"/>
		<input type="text" th:field="*{geo_shape}" placeholder="geo_shape" class="form-control mb-4 col-4"/>
		<input type="text" th:field="*{external_id}" placeholder="external_id" class="form-control mb-4 col-4"/>
		<button type="submit" class="btn btn-info col-2">Save</button>
	</form>
	
</body>
</html>
